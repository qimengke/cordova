<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=LOv1zm9Fo2GXQaREUBVYLD4yi77xLrWC"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript">
	//获取index传递过来的精度维度  w h
	var params = location.search.split('?')[1];
	var arr = params.split('&');
	var w = arr[0].split('=')[1];//获取维度
	var j = arr[1].split('=')[1];//获取精度

	var map = new BMap.Map("allmap");            // 创建Map实例
	var point = new BMap.Point(j,w); // 创建点坐标
	map.centerAndZoom(point,15);                 
	map.enableScrollWheelZoom();                 //启用滚轮放大缩小
</script>

</body>
</html>
