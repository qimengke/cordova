<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller("mainCtrl",function($scope,$filter) {
            $scope.price = 1000;
            $scope.time = Date.now();
            $scope.money = $filter('currency')($scope.price,'航天币:')
            $scope.btn = function() {
                console.info($scope);
            }
        })
        /*拦截器的名称*/
        app.filter('toName',function(){
            return function(val,o1,o2) {
                console.info(val,o1,o2);
                return o1+o2+val;
            }
        })

    </script>
</head>
<body ng-controller="mainCtrl">
       <!-- {{ price | currency : '￥' }}
        {{time | date:'yyyy-MM-dd'}}
        {{money}}-->
        {{price | toName:'杨光':'额度'}}
<button id="btn" ng-click="btn()">点击</button>
</body>
</html>
