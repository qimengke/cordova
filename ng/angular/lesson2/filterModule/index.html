<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/angular.min.js"></script>
    <script src="js/ngfilter.js"></script>
    <script>
       var app = angular.module('myApp',['ng.filter']);
        app.controller('indexCtrl',function($scope) {
            $scope.name = '大白菜';
        })
    </script>
</head>
<body>
    <div ng-controller="indexCtrl">
        {{name | nameFormat}}
    </div>
</body>
</html>
