<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller("indexCtrl",function($scope) {
            $scope.price = 1000;
            $scope.number = 0;
            $scope.count = $scope.price * $scope.number;
            $scope.$watch('number',function(newV,oldV) {
                if(isNaN(newV)){
                    $scope.count=0;
                    return;
                }
                if(newV>10) {
                    $scope.count = $scope.price * $scope.number*0.9;
                } else {
                    $scope.count = $scope.price * $scope.number;
                }
            })
        })

    </script>
</head>
<body ng-controller="indexCtrl">
<input type="text" ng-model="number">
单价:{{price}}
<p></p>
总价:{{count}}
</body>
</html>
